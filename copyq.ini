[Commands]
1\Command="
    copyq: toggle()"
1\GlobalShortcut=ctrl+shift+v
1\Icon=\xf022
1\IsGlobalShortcut=true
1\Name=Show/hide main window
2\Command="
    copyq: edit(-1)"
2\GlobalShortcut=ctrl+shift+e
2\Icon=\xf044
2\IsGlobalShortcut=true
2\Name=Edit clipboard
3\Command="
    copyq: 
    // http://doc.qt.io/qt-5/qdatetime.html#toString
    var format = 'yyyy-MM-dd'
    var dateTime = dateString(format)
    copy(dateTime)
    copySelection(dateTime)
    paste()
    "
3\GlobalShortcut=ctrl+shift+d
3\Icon=\xf017
3\IsGlobalShortcut=true
3\Name=Paste current date and time
size=3