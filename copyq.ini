6\Command="
    copyq:
    function dote2doty(days = 719468) {
      const
        dotc = days - (era = Math.floor((days >= 0 ? days : days - 146096) / 146097)) * 146097,
        yotc = Math.floor((dotc - Math.floor(dotc / 1460) + Math.floor(dotc / 36524) - Math.floor(dotc / 146096)) / 365);
      return [yotc + era * 400, dotc + Math.floor(yotc / 100) - yotc * 365 - Math.floor(yotc / 4)];
    }

    const [year, doty] = dote2doty(Date.now() / 86400000 + 719468 - .2),
        datetime = `${year.toString().padStart(4, "0")}+${Math.floor(doty).toString().padStart(3, "0")}`;

    copy(datetime)
    copySelection(datetime)
    paste()"
