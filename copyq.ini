[Commands]
1\Command="
    copyq: toggle()"
1\GlobalShortcut=meta+ctrl+v
1\Icon=\xf022
1\IsGlobalShortcut=true
1\Name=Show/hide main window
2\Command="
    copyq: edit(-1)"
2\GlobalShortcut=meta+ctrl+e
2\Icon=\xf044
2\IsGlobalShortcut=true
2\Name=Edit clipboard
3\Command="
    copyq:
    // http://doc.qt.io/qt-5/qdatetime.html#toString
    var format = 'yyyy-MM-dd'
    var dateTime = dateString(format)
    copy(dateTime)
    copySelection(dateTime)
    paste()
    "
3\GlobalShortcut=meta+ctrl+i
3\Icon=\xf017
3\IsGlobalShortcut=true
3\Name=Paste current ISO date
4\Command="
    copyq:
    var text = input()
    copy(text)
    copySelection(text)
    paste()"
4\HideWindow=true
4\Icon=\xf0ea
4\InMenu=true
4\Input=text/plain
4\Name=Paste as Plain Text
4\Shortcut=meta+ctrl+p
size=4
